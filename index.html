<!DOCTYPE html>

<body>
  <nav class="top-navbar">
    <div class="toggle-btn" onclick="show()">
      <button class="menu">
        <iconify-icon icon="basil:menu-outline" width="2.1em"></iconify-icon>
      </button>
    </div>

    <div class="yt-logo" title="YouTube Home">

    </div>

    <div class="voice-search" title="Search with your voice">

      </div>

      <button class="sign-in-btn">

          <div class="profile-icon"><iconify-icon icon="iconoir:profile-circle" width="1.8em"></iconify-icon></div>
          <div class="sign-in-label">
            <p>Sign in</p>
          </div>
        </div>
      </button>
    </div>
  </nav>

        <li><a href="*/" class="sidebar-options" target="_blank">
